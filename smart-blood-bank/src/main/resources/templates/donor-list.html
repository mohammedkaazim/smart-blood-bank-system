<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donor List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            animation: fadeBg 1.5s ease;
        }

        @keyframes fadeBg {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        .search-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .search-filter input,
        .search-filter select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            min-width: 200px;
        }

        .search-filter button {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-filter button:hover {
            background: #1b5e20;
            transform: scale(1.05);
        }

        /* Card Layout */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: fadeIn 1s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card h3 {
            margin: 0 0 10px;
            color: #2e7d32;
        }

        .info {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        .availability {
            font-weight: bold;
            margin-top: 8px;
        }

        .available { color: green; }
        .not-available { color: red; }

        .actions {
            margin-top: 12px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            color: #fff;
            margin-right: 6px;
            display: inline-block;
            transition: 0.3s;
        }

        .view { background: #1976d2; }
        .view:hover { background: #0d47a1; }

        .delete { background: #c62828; }
        .delete:hover { background: #8e0000; }
    </style>
</head>
<body>
<h2>ü©∏ Donor List</h2>

<form class="search-filter" th:action="@{/donors}" method="get">
    <input type="text" name="q" placeholder="Search by name, city, pincode">
    <select name="bloodGroup">
        <option value="">-- Blood Group --</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>
    <select name="available">
        <option value="">-- Availability --</option>
        <option value="true">Available</option>
        <option value="false">Not Available</option>
    </select>
    <button type="submit">üîç Search</button>
</form>

<div class="card-grid">
    <div class="card" th:each="donor : ${donors}">
        <h3 th:text="${donor.fullName}">John Doe</h3>
        <div class="info"><b>Blood Group:</b> <span th:text="${donor.bloodGroup}">O+</span></div>
        <div class="info"><b>City:</b> <span th:text="${donor.city}">Chennai</span></div>
        <div class="info"><b>Pincode:</b> <span th:text="${donor.pincode}">600001</span></div>
        <div class="availability" th:classappend="${donor.available} ? 'available' : 'not-available'"
             th:text="${donor.available ? '‚úÖ Available' : '‚ùå Not Available'}">Available</div>

        <div class="actions">
            <a th:href="@{/donors/admin/{id}(id=${donor.id})}" class="btn view">üëÅ View</a>
            <form th:action="@{/donors/delete/{id}(id=${donor.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn delete">üóë Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
