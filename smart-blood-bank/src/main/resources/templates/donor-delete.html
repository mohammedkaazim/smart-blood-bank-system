<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Donor</title>
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #ff9a9e, #fecfef);
          margin: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        .delete-box {
          background: #fff;
          padding: 40px;
          border-radius: 16px;
          text-align: center;
          max-width: 450px;
          width: 100%;
          box-shadow: 0 12px 30px rgba(0,0,0,0.2);
          animation: scaleUp 0.8s ease;
        }

        @keyframes scaleUp {
          from { transform: scale(0.9); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }

        h2 {
          color: #c62828;
          margin-bottom: 15px;
        }

        p {
          font-size: 1rem;
          margin-bottom: 25px;
        }

        .btn {
          display: inline-block;
          padding: 12px 22px;
          border-radius: 10px;
          text-decoration: none;
          font-weight: bold;
          transition: 0.3s;
          margin: 0 10px;
          color: #fff;
        }

        .btn-danger {
          background: #c62828;
        }

        .btn-danger:hover {
          background: #8e0000;
          transform: scale(1.05);
        }

        .btn-cancel {
          background: #388e3c;
        }

        .btn-cancel:hover {
          background: #1b5e20;
          transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="delete-box">
    <h2>âš  Confirm Delete</h2>
    <p>Are you sure you want to delete donor <b th:text="${donor.fullName}">John Doe</b>?</p>

    <form th:action="@{/donors/profile/delete}" method="post">
        <button type="submit" class="btn btn-danger">
            Yes, Delete My Account
        </button>
    </form>
</div>
</body>
</html>
