<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donors | Smart Blood Bank</title>
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #fdfbfb, #ebedee);
          margin: 0; padding: 20px;
        }
        h1 {
          text-align: center; color: #d32f2f;
          font-size: 2rem; margin-bottom: 20px;
          animation: fadeInDown 1s;
        }

        /* Search & Filter Bar */
        .search-filter {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 15px;
          margin-bottom: 20px;
          animation: fadeIn 1s ease-in;
        }
        .search-filter input, .search-filter select {
          padding: 10px 14px;
          border-radius: 8px;
          border: 1px solid #ccc;
          font-size: 1rem;
          transition: 0.3s;
        }
        .search-filter input:focus, .search-filter select:focus {
          border: 1px solid #d32f2f;
          box-shadow: 0 0 6px rgba(211,47,47,0.4);
          outline: none;
        }
        .search-filter button {
          padding: 10px 18px;
          background: #d32f2f;
          border: none;
          border-radius: 8px;
          color: white;
          font-weight: bold;
          cursor: pointer;
          transition: 0.3s;
        }
        .search-filter button:hover {
          background: #b71c1c;
          transform: scale(1.05);
        }

        /* Donor Cards */
        .donor-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
          gap: 20px;
          animation: fadeIn 1s ease-in;
        }
        .donor-card {
          background: white; padding: 20px; border-radius: 14px;
          box-shadow: 0 6px 16px rgba(0,0,0,0.1);
          transition: transform 0.3s, box-shadow 0.3s;
          opacity: 0; animation: slideUp 0.8s forwards;
        }
        .donor-card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .blood-tag {
          display: inline-block; background: #d32f2f; color: white;
          padding: 6px 12px; border-radius: 20px; font-weight: bold;
        }
        .actions { margin-top: 12px; }
        .actions a {
          margin-right: 12px; text-decoration: none; font-weight: 500;
          color: #1976d2; transition: color 0.3s;
        }
        .actions a:hover { color: #0d47a1; }

        .add-btn {
          display: block; width: fit-content; margin: 15px auto;
          padding: 12px 24px; background: #388e3c; color: white;
          border-radius: 8px; text-decoration: none; font-weight: bold;
          transition: background 0.3s, transform 0.3s;
          animation: fadeInUp 1s;
        }
        .add-btn:hover { background: #2e7d32; transform: scale(1.05); }

        /* Animations */
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes fadeInDown { from {opacity: 0; transform: translateY(-20px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes fadeInUp { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes slideUp { from {opacity:0; transform: translateY(30px);} to {opacity:1; transform: translateY(0);} }
    </style>
</head>
<body>
<h1>ü©∏ Donor Directory</h1>

<!-- Search and Filter -->
<div class="search-filter">
    <form th:action="@{/hospitals/{hospitalId}/donors(hospitalId=${hospital.id})}" method="get">
        <input type="text" name="q" th:value="${q}" placeholder="Search by name, city, or pincode">
        <select name="bloodGroup">
            <option value="">All Blood Groups</option>
            <option value="A+" th:selected="${bloodGroup == 'A+'}">A+</option>
            <option value="A-" th:selected="${bloodGroup == 'A-'}">A-</option>
            <option value="B+" th:selected="${bloodGroup == 'B+'}">B+</option>
            <option value="B-" th:selected="${bloodGroup == 'B-'}">B-</option>
            <option value="AB+" th:selected="${bloodGroup == 'AB+'}">AB+</option>
            <option value="AB-" th:selected="${bloodGroup == 'AB-'}">AB-</option>
            <option value="O+" th:selected="${bloodGroup == 'O+'}">O+</option>
            <option value="O-" th:selected="${bloodGroup == 'O-'}">O-</option>
        </select>
        <button type="submit">üîç Search</button>
    </form>
</div>

<a class="add-btn" th:href="@{/hospitals/{hospitalId}/donors/add(hospitalId=${hospital.id})}">
    + Add Donor
</a>

<!-- Donor List -->
<div class="donor-grid">
    <div class="donor-card" th:each="d, i : ${donors}" th:style="'animation-delay:' + (${i.index} * 0.15) + 's'">
        <h3 th:text="${d.fullName}">John Doe</h3>
        <span class="blood-tag" th:text="${d.bloodGroup}">A+</span>
        <p><b>Age:</b> <span th:text="${d.age}"></span> | <b>Gender:</b> <span th:text="${d.gender}"></span></p>
        <p><b>Contact:</b> <span th:text="${d.contactNumber}"></span></p>
        <div class="actions">
            <a th:href="@{/hospitals/{hospitalId}/donors/edit/{id}(hospitalId=${hospital.id}, id=${d.id})}">Edit</a>
            <a th:href="@{/hospitals/{hospitalId}/donors/delete/{id}(hospitalId=${hospital.id}, id=${d.id})}">Delete</a>
            <a th:href="@{/hospitals/{hospitalId}/donors/{id}(hospitalId=${hospital.id}, id=${d.id})}">View</a>
        </div>
    </div>
</div>
</body>
</html>
