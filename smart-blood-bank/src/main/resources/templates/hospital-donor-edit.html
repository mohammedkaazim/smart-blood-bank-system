<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Donor | Smart Blood Bank</title>
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #e0f7fa, #ffffff);
          margin: 0; padding: 20px;
        }
        .form-container {
          max-width: 700px;
          margin: 40px auto;
          background: white;
          padding: 35px;
          border-radius: 14px;
          box-shadow: 0 6px 20px rgba(0,0,0,0.2);
          animation: zoomIn 0.8s ease;
        }
        h1 {
          text-align: center; color: #1976d2;
          margin-bottom: 25px;
          animation: fadeInDown 0.8s;
        }
        form {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 15px;
        }
        input, select {
          padding: 12px;
          border-radius: 8px;
          border: 1px solid #ccc;
          transition: 0.3s;
        }
        input:focus, select:focus {
          border: 1px solid #1976d2;
          box-shadow: 0 0 6px rgba(25,118,210,0.4);
          outline: none;
        }
        button {
          grid-column: span 2;
          padding: 14px;
          background: #1976d2;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-weight: bold;
          transition: 0.3s;
        }
        button:hover { background: #0d47a1; transform: scale(1.05); }
        @keyframes zoomIn { from {transform: scale(0.9); opacity:0;} to {transform: scale(1); opacity:1;} }
        @keyframes fadeInDown { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
    </style>
</head>
<body>
<div class="form-container">
    <h1>✏️ Edit Donor</h1>
    <form th:action="@{/hospitals/{hospitalId}/donors/update/{id}(hospitalId=${hospitalId}, id=${donor.id})}"
          th:object="${donor}" method="post">

    <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{fullName}" placeholder="Full Name" required>
        <input type="number" th:field="*{age}" placeholder="Age" required>

        <select th:field="*{gender}" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <select th:field="*{bloodGroup}" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>


        <input type="text" th:field="*{contactNumber}" placeholder="Contact Number" required>
        <input type="text" th:field="*{city}" placeholder="City" required>

        <button type="submit">Update Donor</button>
    </form>
</div>
</body>
</html>
