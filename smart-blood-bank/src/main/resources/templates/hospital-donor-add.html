<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Donor | Smart Blood Bank</title>
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #fdfbfb, #ebedee);
          margin: 0; padding: 20px;
        }
        .form-container {
          max-width: 700px;
          margin: 40px auto;
          background: white;
          padding: 30px;
          border-radius: 14px;
          box-shadow: 0 6px 18px rgba(0,0,0,0.15);
          animation: fadeIn 1s ease-in;
        }
        h1 {
          text-align: center;
          color: #388e3c;
          margin-bottom: 20px;
          animation: fadeInDown 0.8s;
        }
        form {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 15px;
        }
        input, select, textarea {
          padding: 10px;
          border-radius: 8px;
          border: 1px solid #ccc;
          transition: 0.3s;
          width: 100%;
          box-sizing: border-box;
          margin-bottom: 10px;
        }
        input:focus, select:focus, textarea:focus {
          border: 1px solid #388e3c;
          box-shadow: 0 0 6px rgba(56,142,60,0.4);
          outline: none;
        }
        .full-row { grid-column: span 2; }
        button {
          grid-column: span 2;
          padding: 14px;
          background: #388e3c;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-weight: bold;
          transition: 0.3s;
        }
        button:hover { background: #2e7d32; transform: scale(1.05); }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
        @keyframes fadeInDown { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }
    </style>
</head>
<body>
<div class="form-container">
    <h1>âž• Add New Donor</h1>

    <form th:action="@{/hospitals/{hospitalId}/donors/save(hospitalId=${hospitalId})}"
          th:object="${donor}" method="post">

        <input type="text" th:field="*{fullName}" placeholder="Full Name" required>

        <input type="number" th:field="*{age}" placeholder="Age" min="18" max="65" required>

        <!-- Gender dropdown -->
        <select th:field="*{gender}" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <!-- Blood group dropdown -->
        <select th:field="*{bloodGroup}" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <input type="text" th:field="*{contactNumber}" placeholder="Contact Number" required>
        <input type="email" th:field="*{email}" placeholder="Email">

        <input type="text" th:field="*{address}" placeholder="Address" class="full-row">
        <input type="text" th:field="*{city}" placeholder="City">
        <input type="text" th:field="*{state}" placeholder="State">
        <input type="text" th:field="*{pincode}" placeholder="Pincode">

        <label class="full-row">
            Last Donation Date:
            <input type="date" th:field="*{lastDonationDate}">
        </label>

        <label><input type="checkbox" th:field="*{hasChronicDiseases}"> Chronic Diseases</label>
        <label><input type="checkbox" th:field="*{hasRecentSurgery}"> Recent Surgery</label>
        <label><input type="checkbox" th:field="*{hasAllergies}"> Allergies</label>

        <textarea th:field="*{otherMedicalConditions}" placeholder="Other Medical Conditions" class="full-row"></textarea>

        <label class="full-row">
            <input type="checkbox" th:field="*{eligible}"> Eligible for Donation
        </label>

        <button type="submit">Save Donor</button>
    </form>
</div>
</body>
</html>
