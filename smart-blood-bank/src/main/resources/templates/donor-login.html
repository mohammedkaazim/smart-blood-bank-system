<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donor Login</title>
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          margin: 0;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: linear-gradient(135deg, #6a11cb, #2575fc);
          animation: fadeInBg 2s ease-in-out;
        }

        @keyframes fadeInBg {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        .form-container {
          background: #fff;
          padding: 40px;
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.25);
          width: 380px;
          max-width: 90%;
          animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
          0% { transform: scale(0.8); opacity: 0; }
          60% { transform: scale(1.05); opacity: 1; }
          100% { transform: scale(1); }
        }

        h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #2575fc;
          font-size: 24px;
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 14px;
        }

        input {
          padding: 12px;
          border-radius: 8px;
          border: 1px solid #ccc;
          font-size: 14px;
          transition: 0.3s;
        }

        input:focus {
          border-color: #2575fc;
          box-shadow: 0 0 8px rgba(37,117,252,0.3);
          outline: none;
        }

        button {
          padding: 12px;
          border: none;
          border-radius: 8px;
          background: #2575fc;
          color: white;
          font-size: 16px;
          cursor: pointer;
          transition: all 0.3s ease;
        }

        button:hover {
          background: #1a4fc3;
          transform: scale(1.05);
        }

        p {
          text-align: center;
          margin-top: 15px;
          font-size: 14px;
        }

        p a {
          color: #2575fc;
          text-decoration: none;
          font-weight: 600;
        }

        p a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2> Donor Login</h2>
    <form th:action="@{/donors/authenticate}" method="post">
        <input type="email" name="email" placeholder="Email" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit">Login</button>
    </form>
    <p>New user? <a th:href="@{/donors/register}">Register here</a></p>
</div>
</body>
</html>
