# Server Configuration
server.port=9090
spring.application.name=Smart Blood Bank System

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/smartbloodbank_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=122333

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# File Upload (for Excel Import)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.springframework=INFO
logging.level.com.bloodbank=DEBUG
logging.level.org.springframework.security=DEBUG

